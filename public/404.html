<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var redirectPath = window.location.pathname + window.location.search;
        sessionStorage.setItem("redirect", redirectPath);
        window.location.replace("/");
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
